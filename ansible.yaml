---
- name: tomcat
  hosts: all
  become: yes 
  tasks:
    - name: Install java
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: true
        state: present
    - name: create a tomcat group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: create a tomcat user
      ansible.builtin.user:
        name: tomcat
        create_home: true
        group: tomcat
        home: /opt/tomcat
        shell: /bin/false
        state: present
    - name: downloading tomcat
      ansible.builtin.get_url:
        url: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.6/bin/apache-tomcat-10.1.6.tar.gz
        dest: /tmp/apache-tomcat-10.1.6.tar.gz
    
