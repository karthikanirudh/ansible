---
- name: tomcat
  hosts: all
  become: yes 
  tasks:
    - name: Install java
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: true
        state: present
    - name: create a tomcat user
      ansible.builtin.user:
        name: tomcat
        create_home: true
        group: tomcat
        home: /opt/tomcat
        shell: /bin/false
        state: present

    